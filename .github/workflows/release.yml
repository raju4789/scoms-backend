name: ðŸŽ‰ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸ“¦ Create distribution package
        run: |
          tar -czf scoms-backend-${{ github.ref_name }}.tar.gz dist/ package.json package-lock.json

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Create changelog
          echo "## ðŸŽ‰ What's New in ${{ github.ref_name }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$COMMITS" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ðŸ“Š Stats" >> CHANGELOG.md
          echo "- Commits: $(echo "$COMMITS" | wc -l)" >> CHANGELOG.md
          echo "- Contributors: $(git log ${PREVIOUS_TAG}..HEAD --format='%an' | sort -u | wc -l)" >> CHANGELOG.md

      - name: ðŸŽ‰ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ðŸš€ SCOMS Backend ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

      - name: ðŸ“¤ Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./scoms-backend-${{ github.ref_name }}.tar.gz
          asset_name: scoms-backend-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: ðŸ“¢ Notify release
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#releases'
          text: |
            ðŸŽ‰ New release published!
            Version: ${{ github.ref_name }}
            Repository: ${{ github.repository }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: success()
